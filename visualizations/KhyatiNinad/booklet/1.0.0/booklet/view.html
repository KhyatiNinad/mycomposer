<div id="canvas" style="display:none; width:100%; margin:0px auto">
    <div class="zoom-icon zoom-icon-in"></div>
    <div class="magazine-viewport">
        <div class="container">
            <div class="magazine">
                <!-- Next button -->
                <div ignore="1" class="next-button"></div>
                <!-- Previous button -->
                <div ignore="1" class="previous-button"></div>
            </div>
        </div>
    </div>
    <!-- Thumbnails -->
    <div class="thumbnails">
        <div>
            <ul>
                <li class="i">
                    <span>1</span>
                </li>
                <li class="d">
                    <span>2-3</span>
                </li>
                <li class="d">
                    <span>4-5</span>
                </li>
                <li class="d">
                    <span>6-7</span>
                </li>
                <li class="d">
                    <span>8-9</span>
                </li>
                <li class="d">
                    <span>10-11</span>
                </li>
                <li class="i">
                    <span>12</span>
                </li>
                <ul>
                    <div>
                    </div>
        </div>
    </div>
</div>

<script id="itemTemplate" type="text/x-jsrender">
    <div class="container-fluid {{:paperStyle}} ">
        <div class="row-top">
            <div class="col-lg-12 col-sm-12 col-md-12 full-height">
                <div class="date">{{:date}}</div>
            </div>
        </div>
        <div class="row-title">
            <div class="col-lg-12 col-sm-12 col-md-12 full-height">
                <div class="title">{{:name}}</div>
            </div>
        </div>
        {{if image}}
        <div class="row-first">
            <div class="col-lg-12 col-sm-12 col-md-12 full-height">
                <ul class="polaroids">
                    <li id="event_{{:id}}" class="item" data-id="{{:id}}">
                        <a title="{{:name}}" class="details-link" >
                            <img class="image-responsive" alt="{{:name}}" src="{{:image}}">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        {{/if}}
        <div class="row-second">
            <div class="col-lg-12 col-sm-12 col-md-12 full-height desc" >
                {{:description}}
            </div>
        </div>
        <div class="row-third">
            <div class="col-lg-12 col-sm-12 col-md-12 full-height">
                {{if primaryAction}}
                <a href="{{:primaryAction.url}}" title="{{:primaryAction.url}}" target="_blank" class="primary-action wh-dark">
                    {{if primaryAction.label}}
                    {{:primaryAction.label}}
                    {{else}}
                    More Info
                    {{/if}}
                </a>
                {{/if}}
            </div>
        </div>
        <div class="{{:pageClass}}"></div>
    </div>
</script>

<script id="mainTemplate" type="text/x-jsrender">
    <div class="container-fluid mainText">
        <div class="row mainText" style="height:60%">
            <div class="row mainText" style="height:100%;">
                <div class="col-lg-12 col-sm-12 col-md-12 mainTitle"  style="height:100%;">
                    {{:name}}
                </div>
            </div>
            </div>
        </div>
</script>

<script id="firstTemplate" type="text/x-jsrender">
    <div class="container-fluid mainText">
        <div class="row" style="height:100%; width:100%; padding:10px">
            <div class="col-lg-12 col-sm-12 col-md-12 " style="height:30%; width:100%;">
                <div class="mainTitle" style="width:100%; height:100%;">
                    {{:name}}
                </div>
            </div>
            <div class="col-lg-12 col-sm-12 col-md-12 " style="height:60%; width:100%;">
                <div class="firstDesc firstDescData" style="width:100%; height:100%; display:inline-block;">
                    {{:description}}
                    </div>
                </div>
            <div class="col-lg-12 col-sm-12 col-md-12 " style="height:10%; width:100%;">
                <div class="firstDesc firstDescName" style="width:100%; height:100%;">
                    {{:curator}}
                </div>
            </div>
        </div>
    </div>
</script>
